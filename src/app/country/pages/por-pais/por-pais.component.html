<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        placeholder="buscar país"
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="error" class="alert alert-danger">
  No se encontró nada con el termino: {{ termino }}
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>123456</td>
          <td><a href="#">ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
