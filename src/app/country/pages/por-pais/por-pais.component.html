<div class="animate__animated animate__backInRight animate__faster">
  <h2>Por país</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{
        pais.name.common
      }}</a>
    </li>
  </ul>
  <hr />
  <div *ngIf="error" class="alert alert-danger">
    No se encontró nada con el termino: {{ termino }}
  </div>

  <div class="row">
    <div class="col">
      <app-tablapaises [paises]="paises"></app-tablapaises>
    </div>
  </div>
</div>
